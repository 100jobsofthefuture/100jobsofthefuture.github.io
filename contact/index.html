#Jekyll front matter

title: "Contact 100 Jobs of the Future"
description:
---
<main>
  <div class="section-heading">
    <div class="container">
      <p>Contact</p>
    </div>
  </div>
  <div class="container">
    <h1>Questions? Comments?</h1>
    <form method="POST" action="https://formspree.io/auscomms@ford.com">
      <input type="hidden" name="_subject" value="100jobsofthefuture.com contact form message">
      <label for="name">Your name</label>
      <input type="text" id="name" name="name">
      <label for="email">Your email</label>
      <input type="email" id="email" name="email">
      <label for="message">Your message</label>
      <textarea id="message" name="message"></textarea>
      <input type="text" name="_gotcha" class="hidden">
      <button type="submit">Send</button>
    </form>
  </div>
</main>
