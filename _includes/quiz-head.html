<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  {% if page.description %}
  <meta name="description" content="{{ page.description }}">{% endif %}
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,600,600i" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="/js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <style>
    :root {
      --green: rgba(75, 182, 161);
      --blue: rgba(0, 52, 120);
    }

    /* apply a natural box layout model to all elements, but allowing components to change */
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Montserrat", "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      font-weight: 400;
    }

    main {
      position: fixed;
      top: 0;
      height: 100vh;
      height: calc(var(--vh, 1vh) * 100);
      width: 100%;
      overflow-y: hidden;
    }

    h2 {
      font-weight: 300;
      font-size: 1.6rem;
      color: var(--green);
      margin: 0 0 1em 0;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
    }

    li {
      font-size: 1rem;
    }

    .centered {
      text-align: center;
    }

    .button,
    .button:visited {
      color: var(--blue);
      display: inline-block;
      padding: 8px 24px;
      line-height: 1;
      border: 1px solid var(--blue);
      border-radius: 6px;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 400;
    }

    .button:hover {
      color: #fff;
      background-color: var(--blue);
    }

    .logo {
      margin: 0;
      padding: 0 10px;
      line-height: 0;
      text-indent: -9999px;
      max-width: 480px;
      background: #fff;
    }

    .logo::after {
      content: "";
      display: block;
      height: 0;
      width: 100%;
      padding-bottom: 60%;
      background-image: url('/img/logo-640by810.png');
      background-position: bottom;
      background-size: cover;
      background-repeat: no-repeat;
    }

    #intro {
      height: 100%;
      overflow-y: auto;
      position: relative;
      transition: margin-top 1s ease;
    }
    #intro .bodycopy {
      padding: 2em;
      max-width: 600px;
      margin: 0 auto;
    }
    #intro .readmore {
      color: var(--green);
      text-decoration: none;
      font-style: italic;
    }
    #intro .readmore::before {
      content: "â€¦ ";
    }
    #intro .bodycopy .more {
      display: none;
    }
    @media only screen and (min-width: 1024px) {
      #intro .bodycopy {
        max-width: 1000px;
        display: grid;
        grid-template-columns: 2fr 1fr;
        grid-gap: 20px;
      }
    }
    .intro-p1 {
      display: block;
    }
    @media only screen and (min-width: 450px) {
      #intro .readmore {
        display: none;
      }
      #intro .bodycopy .more {
        display: block;
      }
    }

    .cta {
      margin-top: 2em;
      color: var(--blue);
      text-align: center;
    }

    .cta-tagline {
      max-width: 320px;
      margin: 0 auto 0.5em auto;
      text-align: center;
    }
    @media only screen and (min-width: 768px) {
      .cta-tagline {
        font-size: 1.2em;
        margin-bottom: 1em;
      }
    }

    #start-button::after {
      display: inline-block;
      vertical-align: bottom;
      content: "";
      width: 1em;
      height: 1em;
      background-image: url('../css/feather/play.svg');
      background-repeat: no-repeat;
      background-size: 100%;
      margin-left: 12px;
    }

    @media only screen and (min-width: 1140px) {
      .logo::after {
        float: left;
      }
      #intro .bodycopy {
        display: block;
        max-width: 600px;
        margin-top: 15vh;
        margin-left: 500px;
      }
    }
    @media only screen and (min-width: 1600px) {
      #intro .bodycopy {
        margin-left: auto;
      }
    }

    .sortable {
      padding-left: 0;
      list-style-type: none;
    }

    .sortable li {
      max-width: 500px;
      margin-bottom: 2px;
      color: #555;
      background: #eee;
      line-height: 1.2;
      border-radius: 6px;
      padding: 0.75em 0.5em;
      cursor: pointer;
      font-weight: 600;
    }
    @media only screen and (min-width: 375px) {
      .sortable li {
        margin-bottom: 5px;
      }
    }

    #tool {
      height: 100%;
      overflow-y: auto;
      width: 100%;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    @media only screen and (min-width: 415px) {
      #tool .wrapper {
        margin: auto 0;

      }
    }

    @media only screen and (min-width: 1140px) {
      #tool {
        background-image: url(/css/img/hud.svg);
        background-size: 1140px;
        background-repeat: no-repeat;
        background-position: center;
      }
    }
    @media only screen and (min-width: 1280px) {
      #tool {
        background-size: 1280px;
      }
    }
    .scroll-wrapper {
      margin: 0 auto;
      width: 100%;
      max-width: 500px;
      display: flex;
      overflow-x: hidden;
    }

    .question {
      width: 100%;
      max-width: 500px;
      flex-shrink: 0;
      height: 100%;
      padding: 10px;
    }

    .question p {
      line-height: 1.4;
      margin-bottom: 0.5em;
    }

    .question .intructions p {
      margin-bottom: 0;
    }

    .question p.small {
      color: var(--green);
      font-size: 80%;
      font-weight: 600;
      margin: 0 0 0.25em 0;
    }

    .question ul {
      margin: 0 0 0.5em 0;
    }

    .question ul li {
      font-size: 0.9em;
    }

    .pagination {
      margin: auto 0 5px 0;
      display: flex;
      width: 100%;
    }

    @media only screen and (min-width: 375px) {
      .question .intructions p {
        margin-bottom: 0.5em;
      }

      .question p.small {
        margin-top: 1em;
      }

      .question ul li {
        font-size: 1em;
      }

      .pagination {
        margin: inherit;
      }
    }

    .pagination .progress {
      margin: 0;
      padding: 0;
      list-style: none;
      width: 50%;
      display: flex;
    }

    .pagination .progress li {
      display: block;
      width: 20%;
    }

    .pagination a {
      background-color: var(--blue);
      color: #fff;
      text-align: center;
      padding: 10px;
      text-decoration: none;
      display: block;
      width: 50%;
    }

    #q4 p.small {
      margin-top: 1em;
    }
    #primary p,
    #secondary p {
      margin-top: 0;
      display: none;
    }

    #start-again::after {
      display: inline-block;
      content: "";
      width: 1em;
      height: 1em;
      background-image: url('../css/feather/rotate-ccw.svg');
      background-repeat: no-repeat;
      background-size: 100%;
      margin-left: 12px;
    }

    .start-again,
    .continue {
      margin-top: 0;
    }

    #areas {
      height: 100%;
      overflow-y: auto;
      padding: 0 10px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }
    .areas-wrapper {
      max-width: 1000px;
      margin: auto;
    }

    .areasofwork {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: 1fr;
      grid-gap: 4px;
    }
    @media only screen and (min-width: 640px) {
      .areasofwork {
        grid-template-columns: 1fr 1fr;
      }
    }
    @media only screen and (min-width: 900px) {
      .areasofwork {
        grid-template-columns: 1fr 1fr 1fr 1fr;
      }
    }

    @media only screen and (min-width: 1140px) {
      #areas {
        background-image: url(/css/img/hud.svg);
        background-size: 1140px;
        background-repeat: no-repeat;
        background-position: center;
      }
      .areasofwork {
        grid-template-columns: 1fr 1fr 1fr;
      }
    }
    @media only screen and (min-width: 1280px) {
      #areas {
        background-size: 1280px;
      }
    }

    .areasofwork li {
      display: none;
      position: relative;
      font-size: 0.9em;
      display: block;
    }

    @media only screen and (min-width: 640px) {
      .areasofwork li {
        font-size: 1em;
      }
    }

    .areasofwork input[type="checkbox"] {
      opacity: 0;
      position: absolute;
      left: -9999px;
    }

    .areasofwork label {
      background: #eee;
      margin: 0;
      padding: 12px 42px;
      display: block;
      position: relative;
      height: 100%;
    }

    .areasofwork label::before {
      content: "";
      display: inline-block;
      height: 20px;
      width: 20px;
      background-image: url('../css/feather/square.svg');
      background-repeat: no-repeat;
      background-size: 100%;
      position: absolute;
      left: 4px;
      top: 12px;
      opacity: 0.5;
    }

    .areasofwork input[type="checkbox"]:checked+label {
      background: var(--green);
    }

    .areasofwork input[type="checkbox"]:checked+label::before {
      background-image: url('../css/feather/check-square.svg');
    }

    .areasofwork li a {
      display: none;
    }
    @media (hover: hover) {
      .areasofwork li a {
        display: inline-block;
        height: 16px;
        width: 16px;
        background-image: url('../css/feather/help-circle.svg');
        background-repeat: no-repeat;
        background-size: 100%;
        position: absolute;
        right: 16px;
        top: 12px;
      }
    }

    .areasofwork li .more-info {
      display: none;
      width: 100%;
      padding: 12px;
    }

    .areasofwork input[disabled="disabled"]+label {
      opacity: 0.6;
    }

    .button.results {
      opacity: 0;
      transition: opacity 1s ease;
    }

    .ui-tooltip {
      width: 300px;
      padding: 8px;
      background: var(--blue);
      color: #fff;
    }
    .ui-helper-hidden-accessible {
      text-indent: -9999px;
    }
  </style>
</head>

<body>
